<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AVVdd3tZvuJhi1UZpIMGvHBKg-zHb8R3HN7Yl2VKj8GDoO3_XwH1ZHQkUuxu8S_kvsmhTOJ36U4BNxZF&currency=USD"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-details-layout">
            <!-- Columna Izquierda: Media y Comentarios -->
            <div class="product-main-column">
                <div class="product-media">
                    <div class="main-media">
                        <!-- Main image or video will appear here -->
                    </div>
                    <div class="thumbnail-gallery">
                        <!-- Thumbnails will appear here -->
                    </div>
                </div>
                <div id="comments-display-section" class="comments-display">
                    <h2>Comentarios de la Comunidad</h2>
                    <div id="comments-list">
                        <!-- Los comentarios se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Información y Formulario de Reseña -->
            <div class="product-info-panel">
                <h1 class="product-title">Cargando...</h1>
                <div class="product-author">por <a href="#">...</a></div>
                <div id="product-average-rating" class="product-rating"></div>
                <div class="product-price">...</div>
                <div class="product-actions">
                    <div id="paypal-button-container"></div>
                    <button class="btn btn-secondary btn-large btn-buy-points" style="display: none;">Comprar</button>
                    <button class="btn btn-primary btn-large btn-get-free" style="display: none;">Obtener Gratis</button>
                    <button class="wishlist-btn-large" style="display: none;">❤️</button>
                </div>
                <div class="product-description">
                    <h2>Descripción</h2>
                </div>
                <div id="product-license-section" class="product-license">
                    <h2>Licencia</h2>
                    <div id="license-details">
                        <!-- Los detalles de la licencia se cargarán aquí -->
                    </div>
                </div>
                 <!-- Sección de Calificación y Comentarios (Formulario) -->
                <div id="review-section" class="review-section" style="display: none;">
                    <h3>Deja tu reseña</h3>
                    <div id="user-rating-stars" class="rating-stars">
                        <!-- Estrellas para input -->
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>
                    <form id="review-form">
                        <textarea id="comment-text" placeholder="Escribe tu comentario aquí..."></textarea>
                        <div class="comment-type-selector">
                            <button type="button" class="btn btn-positive" data-type="positive">Positivo</button>
                            <button type="button" class="btn btn-negative" data-type="negative">Negativo</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
