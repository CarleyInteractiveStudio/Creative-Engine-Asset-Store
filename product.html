<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AVVdd3tZvuJhi1UZpIMGvHBKg-zHb8R3HN7Yl2VKj8GDoO3_XwH1ZHQkUuxu8S_kvsmhTOJ36U4BNxZF&currency=USD"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-details-layout">
            <!-- Product details will be loaded here by js/main.js -->
            <div class="product-media">
                <div class="main-media">
                    <!-- Main image or video will appear here -->
                </div>
                <div class="thumbnail-gallery">
                    <!-- Thumbnails will appear here -->
                </div>
            </div>
            <div class="product-info-panel">
                <h1 class="product-title">Cargando...</h1>
                <div class="product-author">por <a href="#">...</a></div>
                <div class="product-rating" id="product-rating-summary"></div> <!-- Contenedor para las estrellas -->
                <div class="product-price">...</div>
                <div class="product-actions">
                    <div id="paypal-button-container"></div>
                    <button class="btn btn-secondary btn-large btn-buy-points" style="display: none;">Comprar</button>
                    <button class="btn btn-primary btn-large btn-get-free" style="display: none;">Obtener Gratis</button>
                    <button class="wishlist-btn-large" style="display: none;">❤️</button>
                </div>
                <div class="product-description">
                    <h2>Descripción</h2>
                </div>
                <div class="product-license">
                    <h2>Licencia</h2>
                </div>
            </div>
        </div>

        <!-- Sección de Comentarios y Calificaciones -->
        <div id="feedback-section" class="product-feedback-section">
            <h2>Calificaciones y Comentarios</h2>

            <div class="product-feedback-grid">
                <!-- Columna Izquierda: Lista de Comentarios -->
                <div class="feedback-comments-column">
                    <div id="comments-section">
                        <h3>Comentarios</h3>
                        <ul id="comments-list" class="comments-list">
                            <!-- Los comentarios se cargarán aquí con JS -->
                        </ul>
                    </div>
                </div>

                <!-- Columna Derecha: Formulario para Nueva Reseña -->
                <div class="feedback-form-column">
                    <div id="comment-form-section">
                        <h3>Deja tu reseña</h3>
                        <!-- El JS gestiona la visibilidad de este formulario -->
                        <form id="comment-form" class="comment-form" style="display: none;">
                            <div class="comment-type-selector">
                                <label>Tipo de Comentario:</label>
                                <input type="radio" id="comment-type-positive" name="comment_type" value="positive" checked>
                                <label for="comment-type-positive">Positivo</label>
                                <input type="radio" id="comment-type-negative" name="comment_type" value="negative">
                                <label for="comment-type-negative">Negativo</label>
                            </div>
                            <textarea id="comment-body" placeholder="Escribe tu comentario aquí..."></textarea>
                            <div class="comment-form-footer">
                                <div class="rating-input" id="rating-input">
                                    <!-- Estrellas generadas por JS -->
                                </div>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
