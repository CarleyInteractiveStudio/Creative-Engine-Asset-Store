<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Pagos - Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Configuración de Pagos</h1>
        <p>Introduce tu dirección de correo electrónico de PayPal para recibir tus ganancias.</p>

        <div class="settings-form-container">
            <form id="payout-form">
                <div class="form-group">
                    <label for="paypal-email">Correo Electrónico de PayPal</label>
                    <input type="email" id="paypal-email" name="paypal-email" required>
                </div>
                <hr class="section-divider">
                <div class="form-group">
                    <label for="current-password">Confirmar Contraseña Actual</label>
                    <input type="password" id="current-password" name="current-password" required autocomplete="current-password">
                    <p class="form-clarification">Por seguridad, debes introducir tu contraseña para guardar los cambios.</p>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Guardar</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
