<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría - Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="category-page-layout">
            <aside class="filters-sidebar">
                <h3>Filtros</h3>
                <div class="filter-group">
                    <h4>Ordenar por</h4>
                    <select name="sort" id="sort">
                        <option value="newest">Más Nuevos</option>
                        <option value="price-asc">Precio: Menor a Mayor</option>
                        <option value="price-desc">Precio: Mayor a Menor</option>
                        <option value="rating">Mejor Valorados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <h4>Precio</h4>
                    <input type="range" min="0" max="100" value="100">
                    <span>Hasta $100</span>
                </div>
                <div class="filter-group">
                    <h4>Plataforma</h4>
                    <label><input type="checkbox" name="platform" value="all" checked> Todas</label>
                    <label><input type="checkbox" name="platform" value="windows"> Windows</label>
                    <label><input type="checkbox" name="platform" value="mac"> macOS</label>
                    <label><input type="checkbox" name="platform" value="linux"> Linux</label>
                </div>
            </aside>
            <section class="category-content">
                <h1 class="category-title">Scripts</h1>
                <div class="asset-grid">
                    <!-- Product cards will be populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/ui.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
