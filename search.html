<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="category-page-layout">
            <aside class="filters-sidebar">
                <h3>Filtros</h3>
                <div class="filter-group">
                    <h4>Ordenar por</h4>
                    <select id="sort-by" class="filter-control">
                        <option value="average_rating:desc">Mejor Calificados</option>
                        <option value="created_at:desc">Más Nuevos</option>
                        <option value="price:asc">Precio: de Menor a Mayor</option>
                        <option value="price:desc">Precio: de Mayor a Menor</option>
                    </select>
                </div>
                <div class="filter-group">
                    <h4>Precio Máximo</h4>
                    <input type="range" id="max-price-slider" min="0" max="200" value="200" class="filter-control">
                    <span id="max-price-value">Hasta $200</span>
                </div>
                 <button id="apply-filters-btn" class="btn btn-primary">Aplicar Filtros</button>
            </aside>
            <section class="category-content">
                <h1 class="category-title">Resultados de Búsqueda</h1>
                <p class="search-query-display">Mostrando resultados para: "<span id="search-query"></span>"</p>
                <div class="asset-grid" id="search-results-grid">
                    <!-- Product cards will be populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
