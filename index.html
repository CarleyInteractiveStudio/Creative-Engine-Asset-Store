<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Engine Asset Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="Creative Engine Asset Store Logo"></a>
            <span>Creative Engine Asset Store</span>
        </div>
        <div class="user-actions">
            <div class="config-menu">
                <button id="config-btn" class="config-btn">⚙️</button>
                <div id="config-dropdown" class="config-dropdown">
                    <!-- Links will be populated by JS -->
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>El mejor lugar para tus Assets</h1>
                <p>Encuentra todo lo que necesitas para tu próximo proyecto en Creative Engine.</p>
                <form action="search.html" method="GET" class="hero-search-form">
                    <input type="search" name="query" placeholder="Buscar por nombre, descripción..." class="search-input" required>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </section>

        <section id="featured" class="asset-showcase">
            <h2>Assets Destacados</h2>
            <div class="asset-grid">
                <!-- Product cards will be populated by JS -->
            </div>
        </section>

        <section class="category-browser">
            <h2>Explorar por Categoría</h2>
            <div class="category-grid">
                <!-- Las categorías se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Creative Engine Asset Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
